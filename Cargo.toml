[package]
name = "zorbs"
version = "0.1.0"
edition = "2024"
authors = ["Zorbs Team <hi@zorbs.io>"]
description = "The official registry for Zorbs by The Zeta Foundation (zorbs.io)"
license = "MIT"

[dependencies]
axum = { version = "0.7", features = ["json", "macros", "tower", "multipart"] }
tokio = { version = "1.0", features = ["full"] }
tower-http = { version = "0.6", features = ["trace", "cors", "compression-full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dotenvy = "0.15"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "tls-native-tls", "postgres", "migrate", "chrono", "uuid"] }
chrono = { version = "0.4", features = ["serde"] }
uuid = { version = "1.0", features = ["v4", "serde"] }

# Publishing
maud = "0.26"
toml = "0.8"
tar = "0.4"
flate2 = "1.0"

# CLI
clap = { version = "4.5", features = ["derive"] }
reqwest = { version = "0.12", features = ["multipart"] }

[[bin]]
name = "zorbs"
path = "src/main.rs"

[[bin]]
name = "zorb"
path = "src/bin/zorb.rs"
