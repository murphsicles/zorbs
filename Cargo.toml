[package]
name = "zorbs"
version = "0.1.0"
edition = "2024"
authors = ["Zorbs Team <hi@zorbs.io>"]
description = "The official registry for Zorbs by The Zeta Foundation (zorbs.io)"
license = "MIT"

[dependencies]
axum = { version = "0.7", features = ["json", "macros", "tower"] }
tokio = { version = "1.0", features = ["full"] }
tower-http = { version = "0.6", features = ["trace", "cors", "compression-full"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
dotenvy = "0.15"
